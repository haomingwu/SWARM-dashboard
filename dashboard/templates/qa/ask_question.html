{% extends "qa/base.html"%}
{% block content %}
<div class="breadcrumbs">
    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Ask</h1>
            </div>
        </div><!-- End row -->
    </section><!-- End container -->
</div><!-- End breadcrumbs -->


<section class="container main-content">
    <div class="row">
        <div class="col-md-9">
            <div class="page-content ask-question">
                <div class="boxedtitle page-title"><h2>Add a New Question</h2></div>
                <div class="form-style form-style-3" id="question-submit">
                    <form>
                        <div class="form-inputs clearfix">
                            <p>
                                <label class="required">Title<span>*</span></label>
                                <input type="text" id="question-title">
                                <span class="form-description">Make a title for your question</span>
                            </p>
                        </div>
                        <div id="form-textarea">
                            <p>
                                <label class="required">Content<span>*</span></label>
                                <textarea id="question-details" aria-required="true" cols="58" rows="8"></textarea>
                                <span class="form-description">Describe the detail of your question</span>
                            </p>
                        </div>
                        <p class="form-submit">
                            <input type="button" id="publish-question" value="Submit" class="button color small submit">
                        </p>
                    </form>
                </div>
            </div>
        </div>
        {% if current_user.is_authenticated %}
        <aside class="col-md-3 sidebar">
            <div class="widget">
                    <h3 class="widget_title">Usernameï¼š{{ current_user.name }}</h3>
                    <a href="{{url_for("user.logout_users")}}">
                        <input type="button" value="Logoff" class="button color small">
                    </a>
            </div>
        </aside>
        {% endif %}
    </div>
</section>
<div id="question-data" url="{{ url_for('qa.question_info')}}"></div>
{% endblock %}

{% block footer %}
<script src="/static/js/ask.js"></script>
{% endblock %}
