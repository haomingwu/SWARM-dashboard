{% extends "qa/base.html"%}
{% block content %}
    <div class="section-warp ask-me">
        <div class="container clearfix">
            <div class="box_icon box_warp box_no_border box_no_background" box_border="transparent" box_background="transparent" box_color="#FFF">
                <div class="row">
                    <div class="col-md-3">
                        <h2>The SWARM Project</h2>
                        <p>​Participate in Pioneering Research on Reasoning</p>
			<!--
                        <div class="clearfix"></div>
                        <a class="color button dark_button medium" href="#">About Us</a>
                        <a class="color button dark_button medium" href="#">Join Now</a>-->
                    </div>
                    <div class="col-md-9">
                        <form class="form-style form-style-2">
                            <p>
                                <textarea rows="4" id="question_title" onfocus="if(this.value=='')this.value='!!!';" onblur="if(this.value=='')this.value='!!!';">!!!</textarea>
                                <i class="icon-pencil"></i>
                                <span class="color button small publish-question">Submit</span>
                            </p>
                        </form>
                    </div>
                </div><!-- End row -->
            </div><!-- End box_icon -->
        </div><!-- End container -->
    </div><!-- End section-warp -->
</div>

{% if current_user.is_authenticated %}
<section class="container main-content">
    <div class="row">
        <div class="col-md-9">
        </div>
        <aside class="col-md-3 sidebar">
            <div class="widget">
                    <h3 class="widget_title">Username：{{ current_user.name }}</h3>
                    <a href="{{url_for("user.logout_users")}}">
                        <input type="button" value="Logoff" class="button color small">
                    </a>
            </div>
        </aside>
    </div>
</section>
{% endif %}
{% endblock %}

{% block footer %}
<script src="static/js/index.js"></script>
{% endblock %}
